<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-center mt-5">
        <h2>Calculator</h2>
    </div>
    <div class="d-flex justify-content-center">
        <div class="outerBody p-3">
            <div class="row1">
                <input type="text" name="" id="result" placeholder="Result" readonly>
                <input type="button" value="C" class="cButton" onclick="clearBox()">
            </div>
            <div class="row1">
                <input type="button" value="7" class="notCButton" onclick="displayNum('7')">
                <input type="button" value="8" class="notCButton" onclick="displayNum('8')">
                <input type="button" value="9" class="notCButton" onclick="displayNum('9')">
                <input type="button" value="/" class="notCButton" onclick="displayNum('/')">
            </div>
            <div class="row1">
                <input type="button" value="4" class="notCButton" onclick="displayNum('4')">
                <input type="button" value="5" class="notCButton" onclick="displayNum('5')">
                <input type="button" value="6" class="notCButton" onclick="displayNum('6')">
                <input type="button" value="x" class="notCButton" onclick="displayNum('*')">
            </div>
            <div class="row1">
                <input type="button" value="1" class="notCButton" onclick="displayNum('1')">
                <input type="button" value="2" class="notCButton" onclick="displayNum('2')">
                <input type="button" value="3" class="notCButton" onclick="displayNum('3')">
                <input type="button" value="-" class="notCButton" onclick="displayNum('-')">
            </div>
            <div class="row1">
                <input type="button" value="0" class="notCButton" onclick="displayNum('0')">
                <input type="button" value="." class="notCButton" onclick="displayNum('.')">
                <input type="button" value="+" class="notCButton" onclick="displayNum('+')">
                <input type="button" value="=" class="notCButton" onclick="evaluateExpression()">
            </div>
            <div class="row1">
                <input type="button" value="Back" class="backButton" onclick="back()">
            </div>
            <div class="d-flex justify-content-center">
                <p>Designed by @arshid_te</p>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
